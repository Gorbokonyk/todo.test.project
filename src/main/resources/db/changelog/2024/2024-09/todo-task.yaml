databaseChangeLog:
  - changeSet:
      id: todo-task-table
      author: Oleh Onyshchuk
      changes:
        - createTable:
            tableName: todo_list_tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: task
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false