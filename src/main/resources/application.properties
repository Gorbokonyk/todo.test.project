spring.application.name=List-Task-ToDo
server.port=8085
# H2 Database
spring.datasource.url=jdbc:h2:mem:todo
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.path=/h2-console
spring.datasource.username=admin
spring.datasource.password=
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.liquibase.change-log= db/changelog.yaml

logging.level.liquibase = INFO


app.file.upload.default-upload-dir=uploads
app.file.storage=file-system
app.file.file-system.upload-dir=default
app.file.upload.max-size=100MB
app.file.aws-s3.bucket=testbucket

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

logging.level.org.springframework.web=DEBUG

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=120MB

